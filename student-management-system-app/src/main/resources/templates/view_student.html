<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Tickets
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">New
						Student</a></li>

			</ul>

		</div>

	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">View Student</h1>
				<div class="card-body">
					<form th:action="@{/students/view/{id} (id=${student.id})}"
						th:object="${student}" method="GET">
						<div class="form-group">
							<label> FirstName </label> <input type="text" name="first_name"
								th:field="*{first_name}" class="form-control"
								placeholder="Enter First Name" />
						</div>

						<div class="form-group">
							<label> LastName </label> <input type="text" name="last_name"
								th:field="*{last_name}" class="form-control"
								placeholder="Enter Last Name" />
						</div>

						<div class="form-group">
							<label> Course </label> <input type="text" name="course"
								th:field="*{course}" class="form-control"
								placeholder="Enter Course" />
						</div>

						<div class="form-group">
							<label> Country </label> <input type="text" name="country"
								th:field="*{country}" class="form-control"
								placeholder="Enter Country" />
						</div>


					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
